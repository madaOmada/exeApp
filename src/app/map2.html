<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div style='display: flex;height: 100%;width:100%;flex-direction: column;'>
  <div
    style='width: 100%;min-height: 31px;color:{{color0}};border-bottom:1px {{color0}} dashed;font-family: font_5165;font-size: 18px;height: 31px;display: flex;line-height: 16px;text-align: center;'>
    <span style='flex: 1;'>Sun</span>
    <span style='flex: 1;'>Mon</span>
    <span style='flex: 1;'>Tue</span>
    <span style='flex: 1;'>Wed</span>
    <span style='flex: 1;'>Thur</span>
    <span style='flex: 1;'>Fri</span>
    <span style='flex: 1;'>Sat</span>
  </div>
  <div style='flex: 1;' class='day-content'></div>
</div>
<div
  style='display:flex;flex: 1;flex-direction:column;position: relative;border-right:1px {{color0}} dashed;justify-content:flex-end;text-align: right;'
  lunar-holiday-style='margin-right: 5px;font-size: 12px;color: {{color1}};order:-1;'
  holiday-style='margin-right: 5px;font-size: 18px;font-family: font_5165;color: {{color1}};'
  week-style='margin-right: 5px;font-size: 18px;font-family: font_5165;color: {{color0}};'
  normal-style='margin-right: 5px;font-size: 18px;font-family: font_5165;color: {{color0}};'
  lunar-style='margin-right: 5px;display: none;' lunar-week-style='margin-right: 5px;display: none;'></div>
<div style='width: 100%;border-bottom:1px {{color0}} dashed;border-left:1px {{color0}} dashed;height: 16%;display: flex;justify-content: space-between;'></div>
</body>
</html>
